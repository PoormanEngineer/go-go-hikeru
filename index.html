<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        .center {text-align: center;}
        #go-go-lamp {
            margin: auto;
            background-image: url("./images/gogo_off.jpg");
            background-size: contain;
            width: 650px;
            height: 650px;
            pointer-events: none;
        }
    </style>
</head>
<body oncontextmenu="return false" oncopy="return false">
    <main class="center">
        <div id="go-go-lamp" onmousedown="down(this)" onmouseup="up(this)"></div>
    </main>

    <script>
        let audio = new Audio("./sounds/gako.wav");

        function down(element) {
            element.style.backgroundImage = 'url("./images/gogo_off.jpg")';
        }

        function up(element) {
            element.style.backgroundImage = 'url("./images/gogo_on.jpg")';
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
