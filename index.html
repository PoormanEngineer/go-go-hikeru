<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        body {
            -webkit-touch-callout:none;
            -webkit-user-select:none;
        }
        .center {text-align: center;}
    </style>
</head>
<body oncontextmenu="return false" oncopy="return false">
    <main class="center">
        <img src="./images/gogo_off.jpg" onmousedown="down(this)" onmouseup="up(this)">
    </main>

    <script>
        let audio = new Audio("./sounds/gako.wav");

        function down(img) {
            img.src = "./images/gogo_off.jpg";
            return false;
        }

        function up(img) {
            img.src = "./images/gogo_on.jpg";
            audio.currentTime = 0;
            audio.play();
            return false;
        }
    </script>
</body>
</html>
