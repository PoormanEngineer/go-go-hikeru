<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        .center {text-align: center;}
    </style>
</head>
<body>
    <main class="center">
        <img src="./images/gogo_off.jpg" onmousedown="down(this)" onmouseup="up(this)">
    </main>

    <script>
        let audio = new Audio("./sounds/gako.wav");

        function down(img) {
            img.src = "./images/gogo_off.jpg";
        }

        function up(img) {
            img.src = "./images/gogo_on.jpg";
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
