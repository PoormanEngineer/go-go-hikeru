<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        body {
            -webkit-touch-callout: none;
            user-select: none;
        }
        .center {
            text-align: center;
        }
        #button-outer {
            margin: auto;
            width: 200px;
            height: 200px;
            border-radius: 200px;
            background-color: black;
        }
        #button {
            margin-top: 10px;
            width: 180px;
            height: 180px;
            border-radius: 180px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <main class="center">
        <img id="go-go-lamp" src="./images/gogo_off.jpg">
        <br/>
        <div id="button-outer">
            <input type="button" id="button">
        </div>
    </main>

    <script>
        $(function (){
            let button = $('#button');

            button.on('mousedown', down);
            button.on('mouseup', up);
            button.on('touchstart', down);
            button.on('touchend', up);
        })

        let audio = new Audio("./sounds/gako.wav");
        let img = $('#go-go-lamp');

        function down() {
            img.src = './images/gogo_off.jpg';
            img.attr('src', './images/gogo_off.jpg');
        }

        function up() {
            img.src = './images/gogo_on.jpg';
            img.attr('src', './images/gogo_on.jpg');
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
